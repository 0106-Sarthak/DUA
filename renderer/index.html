<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DUA App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { font-weight: bold; }
    input { margin-bottom: 10px; width: 300px; padding: 5px; }
    .action-sheet-input { margin-left: 20px; margin-bottom: 15px; }
  </style>
</head>
<body>
  <h1>DUA Automation Platform</h1>

  <!-- Main Config -->
   <form id="login-form">
  <label>User ID:</label><br>
  <input type="text" id="user_id" required><br><br>

  <label>API Host:</label><br>
  <input type="text" id="host" value="https://api.yourdomain.com" required><br><br>

  <label>Token 1:</label><br>
  <input type="text" id="input_token_1"><br><br>

  <label>Token 2:</label><br>
  <input type="text" id="input_token_2"><br><br>

  <button type="submit">Save Config</button>
</form>

  <script src="renderer.js"></script>
</body>
</html>
